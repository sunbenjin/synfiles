<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<head>
    <title>Hello WebSocket</title>  
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/1.0.2/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/2.3.3/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>中组部公务员信息管理系统，服务器同步监控界面</h1>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>连接FTP服务器:</label>
            </div>
        </div>
        <div class="col-md-12">
            <form class="form form-inline  ">
                <div class="form-group">
                    <label for="ftpAddress">填写远程ftp地址：</label>
                    <input type="text" id="ftpAddress" style="width: 300px" name="ftpAddress" placeholder="ftp://账号:密码@ip地址:端口号"/>
                    <button id="kqfw" class="btn btn-default" type="button">连接</button>
                </div>
            </form>
        </div>
        <div class="col-md-12">
            <label>连接状态：</label>
            <label id="dqzt" style="color:red"></label>
        </div>
        <div class="col-md-12">
            <div class="form-group">
                <label>设置监控文件夹:</label>
            </div>
        </div>
        <div class="col-md-12">
            <form class="form-inline">

                <div class="form-group">
                    <form class="form form-inline  ">
                        <div class="form-group">
                            <label for="rootDir">设置监控文件夹：</label>
                            <textarea id="rootDir" name="rootDir" placeholder="设置需要监控的文件夹如有多个则需用已\';\'分割"/></textarea>
                            <button id="kqjk" class="btn btn-default" type="button">开启监控</button>
                            <button id="gbjk" class="btn btn-default" type="button">关闭监控</button>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>监控窗口：</th>
                </tr>
                </thead>
            </table>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe id="iframe" class="embed-responsive-item" src="screen.html"></iframe>
            </div>
        </div>
    </div>
</div>
</body>
</html>
